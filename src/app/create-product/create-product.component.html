<div class="col-md-8 offset-md-3">
<h3>Ajout Produits</h3>
<br>
<form (ngSubmit) = "onSubmit()">
<div class="form-group">
<label> Nom du Produit</label>
<input type="text" class="form-control" id="name" [(ngModel)] = "product.name" name="name">
</div>
<br>
<div class="form-group">
<label>Type de Produit</label>
<input type="text" class="form-control" id="type" [(ngModel)] = "product.typeProduct" name= "type">
</div>
<br>
<button class="btn btn-warning mt-4 d-inline w-20 mr-2" type="button" (click)="annuler()">Annuler</button>
<div class="space">
</div>  
<button class="btn btn-primary mt-4 d-inline w-20" type="submit" (click)="addProduct()">Ajouter</button>
</form>
</div>
