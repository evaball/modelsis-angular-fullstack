<div class="col-md-8 offset-md-3">
    <h3>Ajout Type Produit</h3>
    <br>
    <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
    <label> Nom du Type</label>
    <input type="text" class="form-control" id="name" [(ngModel)] = "typeProduct.name" name="name">
    </div>
    <br>
    <button type="button" class="btn btn-success"(click)="addTypeProduct()">Ajouter</button><div class="space">
    </div>  
    <button type="button" class="btn btn-danger" (click)="annuler()">Annuler</button></form>
    </div>
